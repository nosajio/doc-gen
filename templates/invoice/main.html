<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="file:///Users/jason/Code/nosaj-generate-invoice/templates/invoice/css/invoice.css" media="all" charset="utf-8">
  </head>
  <body>
    <header class="invoice-head">
      <h1 class="invoice-title">Invoice {{title}}</h1>
      <h2 class="invoice-subtitle">{{date}}</h2>
    </header>

    <div class="invoice-from-to">
      <div class="invoice-from">
        <h3>From</h3>
        <p>{{payee.name}}</p>
      </div>
      <div class="invoice-to">
        <h3>To</h3>
        <p>{{payer.name}}</p>
      </div>
    </div>

    <div class="invoice-body">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Cost</th>
          </tr>
        </thead>
        {{#work}}
          <tr>
            <td>{{task}}</td>
            <td>£{{cost}}</td>
          </tr>
        {{/work}}
        <tfoot>
          <tr>
            <td></td>
            <td>£{{totalcost}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
